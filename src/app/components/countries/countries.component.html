<div class="jumbotron bg-white text-center">
  <h1 class="display-4">Covid-19 Cases Tracker By Country</h1>
  <hr>
  <div class="mx-auto">
    <div class="form-group col-lg-5 mx-auto">
      <label for="country">Select country</label>
      <select name="" class="form-control" id="country">
        <option value="country" *ngFor="let country of countriesList">{{country}}</option>
      </select>
    </div>
  </div>
</div>
