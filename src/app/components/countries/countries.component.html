<div class="jumbotron bg-white text-center">
  <h1 class="display-4">Covid-19 Cases Tracker By Country</h1>
  <hr>
  <div class="mx-auto">
    <div class="form-group col-lg-5 mx-auto">
      <label for="country">
        <h2 class="mb-4">Select country</h2>
      </label>
      <select name="" class="form-control" id="country"#input (change)="updateValues(input.value)">
        <option value="{{country}}" *ngFor="let country of countriesList">{{country}}</option>
      </select>
    </div>
  </div>
  
  <app-dashboard-cards 
    [totalConfirmed]="totalConfirmed"
    [totalActive]="totalActive"
    [totalDeaths]="totalDeaths"
    [totalRecovered]="totalRecovered"
  ></app-dashboard-cards>
  
<div class="row">
  <div class="col" *ngIf="selectedCountryCases">
    <google-chart [data]="lineChart"></google-chart>
  </div>
  <div class="col" *ngIf="!selectedCountryCases">No data</div>
</div>

<div class="card p-3 ml-5 mr-5">
  <table class="table">
    <thead>
      <tr>
        <th>No.</th>
        <th>Date</th>
        <th>Cases</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let case of selectedCountryCases; index as index">
        <td>{{ index+1 }}</td>
        <td>{{ case.date | date }}</td>
        <td>{{ case.cases }}</td>
      </tr>
    </tbody>
  </table>
</div>

</div>
