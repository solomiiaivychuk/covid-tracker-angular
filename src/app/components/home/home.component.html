<div class="jumbotron bg-white text-center">
  <h1 class="display-4">Covid-19 Cases Tracker</h1>
  <hr>
  <div class="row">

    <div class="card col p-3 m-3">
      <div class="ui statistic">
        <div class="label mb-4">
          Confirmed
        </div>
        <div class="value">
          {{totalConfirmed}}
        </div>
      </div>
    </div>

    <div class="card col p-3 m-3">
      <div class="ui statistic">
        <div class="label mb-4">
          Active
        </div>
        <div class="value">
          {{totalActive}}
        </div>
      </div>
    </div>

    <div class="card col p-3 m-3">
      <div class="ui statistic">
        <div class="label mb-4">
          Deaths
        </div>
        <div class="value">
          {{totalDeaths}}
        </div>
      </div>
    </div>

    <div class="card col p-3 m-3">
      <div class="ui statistic">
        <div class="label mb-4">
          Recovered
        </div>
        <div class="value">
          {{totalRecovered}}
        </div>
      </div>
    </div>

  </div>
</div>
